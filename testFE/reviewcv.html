<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">Generated Cover Letter</title>
    <link rel="stylesheet" href="quickpage.css">
</head>

<body>
    <div class="container">
        
        <section class="summary">
            <h3 style="text-align: center;">AI Evaluation</h3>

            <h4 id="crp"> </h4>
            
            <h3 style="text-align: center;">Improvement</h3>

            <!-- <h4 style="text-align: center;">General Recommendation</h4> -->

            <ul id="generalImprovements">
               
            </ul>
<!-- 
            <h4 style="text-align: center;">Technical Recommendation</h4>

            <ul id="technicalImprovements"> -->
               
            </ul>
        </section>
         
            

           
           
    </div>
    <div id="sections"></div>
    <script src="./url.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const reId = params.get('userid'); 
            const apiUrl = config.baseUrl + `/api/organization/review/${reId}`

            fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data obtained: ', data[0])
                    populateResume(data[0]); 
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to load resume data.');
                });
        });


        function populateResume(generatedCV) {
        
            let generalImprovements = generatedCV.review.improvements
     
            let gi = document.getElementById('generalImprovements')
            generalImprovements.map(giel => {
                let liel = document.createElement('li')
                liel.innerHTML = giel.imp
                gi.appendChild(liel)
            })
         
            document.getElementById('crp').innerHTML = "Current Score: "+JSON.parse(generatedCV.review.cvRating)+"/10"        
        }
    </script>
</body>

</html>
