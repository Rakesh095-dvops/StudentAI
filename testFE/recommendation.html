<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="title">Generated Cover Letter</title>
    <link rel="stylesheet" href="quickpage.css">
</head>

<body>
    <div class="container">
        
        <section class="summary">
            <h3 style="text-align: center;">AI Evaluation</h3>

            <h4 id="crp"> </h4>
            <h4 id="ayr">Are you ready? </h4>

            <h3 style="text-align: center;">Possible Improvement</h3>

            <h4 style="text-align: center;">General Recommendation</h4>

            <ul id="generalImprovements">
               
            </ul>

            <h4 style="text-align: center;">Technical Recommendation</h4>

            <ul id="technicalImprovements">
               
            </ul>
        </section>
         
            

           
           
    </div>
    <div id="sections"></div>
    <script src="./url.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const reId = params.get('reId'); 
            const apiUrl = config.baseUrl + `/api/resume/${reId}`

            fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + localStorage.getItem("token"),
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data obtained: ', data)
                    populateResume(data); 
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to load resume data.');
                });
        });

        let uid = localStorage.getItem("uid");
        if (uid) {
            const apiUrl = config.baseUrl + `/api/userDetails/${uid}`
            fetch(apiUrl, {
                headers: {
                    Authorization:
                        "Bearer " + localStorage.getItem("token"),
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Received data: ", data[0]);
                })
                .catch((error) =>
                    console.error("Error fetching user data:", error)
                );
        }





        function populateResume(generatedCV) {
            console.log('CRP: ', JSON.parse(generatedCV.generatedCV))
            let generalImprovements = JSON.parse(generatedCV.improvements.generalImprovements)
        console.log(generalImprovements)
            let technicalImprovements = JSON.parse(generatedCV.improvements.technicalImprovements)
            let gi = document.getElementById('generalImprovements')
            generalImprovements.map(giel => {
                let liel = document.createElement('li')
                liel.innerHTML = giel
                gi.appendChild(liel)
            })
            let ti = document.getElementById('technicalImprovements')
            technicalImprovements.map(tiel => {
                let liel = document.createElement('li')
                liel.innerHTML = tiel
                ti.appendChild(liel)
            })
            document.getElementById('crp').innerHTML = "Current Prep Score: "+JSON.parse(generatedCV.generatedCV).currentPrep+"/10"
            if(JSON.parse(generatedCV.generatedCV).isEligibleForJob==false){
                document.getElementById('ayr').innerHTML = "Job Eligibility: Not ready for interview"
            }else{
                document.getElementById('ayr').innerHTML = "Job Eligibility: Ready for interview"
            }
            
                
        }
    </script>
</body>

</html>
