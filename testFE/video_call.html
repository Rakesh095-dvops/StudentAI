<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .height {
            height: 7vh; /* Reduced header and footer height */
            background-color: rgb(63, 60, 60);
            position: relative; /* Position relative for strobing dot */
        }
        .header .second {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }
        .main {
            padding: 20px;
            height: 86vh; /* Increased main content height */
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative; /* Added to position captions absolutely */
        }
        .container {
            width: 350px; /* Set to the original fixed width */
            height: 85%;
            background-color: rgb(9, 9, 0);
            border: 1px solid rgba(235, 60, 60, 0);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative; /* Added for strobing dot positioning */
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 7vh; /* Reduced header and footer height */
            background-color: rgb(63, 60, 60);
        }
        .icon {
            border: 3px solid;
            border-radius: 50%;
            padding: 10px;
            margin: 0 10px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .icon:hover {
            background-color: #ddd;
        }
        .icon img {
            display: block;
        }
        .icon-red {
            background-color: rgba(255, 0, 0, 0.865);
        }
        .icon-green {
            background-color: rgb(84, 94, 235);
        }
        .icon-blue {
            background-color: rgb(84, 94, 235);
        }
        .user, .AI {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .user img, .AI img {
            border: 3px solid;
            border-radius: 50%;
            background-color: black;
        }
        .user h1, .AI h1 {
            color: white;
            margin-top: 10px;
            text-align: center; /* Center the text below the image */
        }
        video {
            width: 100%; /* Set video width to 100% to match container width */
            height: 100%;
            border-radius: 10px;
        }
        .chat-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 80%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s;
            z-index: 1000;
            padding: 10px;
            margin-top: 10vh;
            overflow-y: auto;
            border-radius: 10px;
        }
        .chat-sidebar.open {
            right: 0;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center; /* Center items vertically */
            position: relative; /* For strobing dot positioning */
        }
        .timer {
            color: white;
            margin-right: 50px;
            font-size: 25px;
        }
        .captions {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: absolute;
            bottom: 10px;
            width: 90%;
            height: 10%;
            left: 5%;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message .timestamp {
            font-size: 0.8em;
            color: gray;
        }
        .chat-message .sender {
            font-weight: bold;
        }
        .chat-message .message {
            margin-top: 5px;
        }
        @media (min-width: 768px) {
            .main {
                flex-direction: row;
                gap: 40px;
            }
            .container {
                width: 45%;
            }
        }
        .strobing-dot {
            width: 20px; /* Slightly larger dot */
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: strobe 1s infinite;
            display: block; /* Always show the strobing dot */
        }
        @keyframes strobe {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header height">
        <div class="strobing-dot" id="strobingDot"></div> <!-- Strobing dot element -->
        <div class="timer" id="timer">00:00:00</div>
    </div>

    <div class="main">
        <div class="container">
            <div class="user">
                <img src="./img/user.png" id="userImage" width="200" height="200" alt="">
                <h1 id="userText">You</h1> <!-- Added id for JavaScript manipulation -->
                <video id="video" autoplay style="display:none;"></video>
            </div>
        </div>
        <div class="container">
            <div class="AI">
                <img src="./img/ss.png" id="aiImage" width="200" height="200" alt="">
                <h1>AI</h1>
            </div>
        </div>
        <div id="captions" class="captions"></div> <!-- Captions element -->
    </div>

    <div class="footer height">
        <div class="icon" id="micButton">
            <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
        <div class="icon" id="cameraButton">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
        </div>
        <div class="icon" id="chatButton">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
        </div>
        <div class="icon" id="captionsButton">
            <i class="fa fa-cc" aria-hidden="true"></i>
        </div>
        <div class="icon icon-red" id="endCallButton">
            <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
    </div>

    <div class="chat-sidebar" id="chatSidebar">
        <h3>Chat</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 20px;">
        <button id="sendMessageButton" style="width: 30%; padding: 10px; margin-top: 10px; border-radius: 20px; background-color: rgb(60, 60, 243); color: white;">Send</button>
    </div>

    <script>
        let cameraActive = false;
        let micActive = false;
        let micStream = null;
        let captionsActive = false;
        let recognition = null;

        let startTime = Date.now();

        function formatTime(ms) {
            const minutes = Math.floor((ms / 1000) / 60);
            const hours = Math.floor(minutes / 60);
            return [
                hours.toString().padStart(2, '0'),
                (minutes % 60).toString().padStart(2, '0'),
                Math.floor((ms / 1000) % 60).toString().padStart(2, '0')
            ].join(':');
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            document.getElementById("timer").textContent = formatTime(elapsed);
        }

        setInterval(updateTimer, 1000);

        document.getElementById("cameraButton").addEventListener("click", function () {
            const video = document.getElementById("video");
            const userImage = document.getElementById("userImage");
            const userText = document.getElementById("userText");

            if (!cameraActive) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.style.display = "block";
                        userImage.style.display = "none";
                        userText.style.display = "none";
                        cameraActive = true;
                    })
                    .catch(function (err) {
                        console.error("Error accessing camera: ", err);
                    });
            } else {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                video.style.display = "none";
                userImage.style.display = "block";
                userText.style.display = "block";
                cameraActive = false;
            }
        });

        document.getElementById("micButton").addEventListener("click", function () {
            const micButton = document.getElementById("micButton");

            if (!micActive) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        micStream = stream;
                        micActive = true;
                        micButton.classList.add("icon-green");
                        toggleCaptionsButton();
                        alert("Microphone access granted");
                    })
                    .catch(function (err) {
                        console.error("Error accessing microphone: ", err);
                        alert("Error accessing microphone: " + err.message);
                    });
            } else {
                if (micStream) {
                    micStream.getTracks().forEach(track => track.stop());
                }
                micActive = false;
                micButton.classList.remove("icon-green");
                toggleCaptionsButton();
                alert("Microphone muted");
            }
        });

        document.getElementById("chatButton").addEventListener("click", function () {
            const chatSidebar = document.getElementById("chatSidebar");
            chatSidebar.classList.toggle("open");
        });

        document.getElementById("sendMessageButton").addEventListener("click", function () {
            const chatInput = document.getElementById("chatInput");
            const chatMessages = document.getElementById("chatMessages");

            if (chatInput.value.trim() !== "") {
                const message = document.createElement("div");
                const timestamp = new Date();
                const timeString = `${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}`;
                
                message.innerHTML = `<div class="chat-message">
                    <div class="sender">You</div>
                    <div class="timestamp">${timeString}</div>
                    <div class="message">${chatInput.value}</div>
                </div>`;
                
                chatMessages.appendChild(message);
                chatInput.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            }
        });

        document.getElementById("chatInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("sendMessageButton").click();
            }
        });

        document.getElementById("captionsButton").addEventListener("click", function () {
            const captions = document.getElementById("captions");
            if (!micActive) return; // Prevent toggling if mic is not active

            captionsActive = !captionsActive;
            captions.style.display = captionsActive ? 'block' : 'none';

            if (captionsActive) {
                startCaptions();
            } else {
                if (recognition) {
                    recognition.stop();
                }
            }
        });

        function startCaptions() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support Speech Recognition.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function (event) {
                const results = event.results;
                const lastResult = results[results.length - 1];
                if (lastResult.isFinal) {
                    document.getElementById("captions").textContent = lastResult[0].transcript;
                }
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error: ", event.error);
            };

            recognition.start();
        }

        document.getElementById("endCallButton").addEventListener("click", function () {
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
