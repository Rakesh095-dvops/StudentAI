<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Verify OTP</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h5 class="h5 text-gray-900 mb-4">OTP sent on your registered email address</h5>
                                    </div>
                                    <form class="user" id="otpForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="exampleInputOtp" aria-describedby="otpHelp" placeholder="Enter OTP" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <label id="otpValidLabel">OTP valid up to <span id="timer">05:00</span></label>
                                            </div>
                                            <div id="expiryMessage" style="display: none;">OTP expired, generate a new one</div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Verify
                                        </button>
                                    </form>
                                    <div id="message" class="text-center mt-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="./url.js"></script>
    <!-- logic for otp timer -->
    <script>
        let timerElement = document.getElementById('timer');
        let otpValidLabel = document.getElementById('otpValidLabel');
        let expiryMessage = document.getElementById('expiryMessage');
        let resendOtpBtn = document.getElementById('resendOtpBtn');

        let totalTime = 180; 
        let currentTime = totalTime;
        let timerInterval;

        function updateDisplay() {
            let mins = Math.floor(currentTime / 60);
            let secs = currentTime % 60;

            timerElement.textContent = `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    otpValidLabel.style.display = 'none'; 
                    expiryMessage.style.display = 'block'; 
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            currentTime = totalTime; // Reset the timer
            otpValidLabel.style.display = 'block'; 
            expiryMessage.style.display = 'none'; 
            updateDisplay();
            startTimer();
        }

        if (resendOtpBtn) {
            resendOtpBtn.addEventListener('click', () => {
                resetTimer();
            });
        }

        updateDisplay();
        startTimer();

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otpForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var otp = document.getElementById('exampleInputOtp').value;
                var email = localStorage.getItem('email'); // Retrieve email from localStorage
                var messageDiv = document.getElementById('message');

                if (!email) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Email not found. Please go back and try again.</div>';
                    return;
                }
                const apiUrl = config.authUrl + "/auth/user/verify"

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, otp: otp })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status == "success") {
                        localStorage.setItem('token', data.jwtToken);
                        localStorage.setItem('uid', data.uid)
                        messageDiv.innerHTML = '<div class="alert alert-success">OTP verified successfully!</div>';
                        window.location.href = 'dashboard.html';
                    } else {
                        messageDiv.innerHTML = '<div class="alert alert-danger">' + (data.message || 'Failed to verify OTP') + '</div>';
                    }
                })
                .catch(error => {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                });
            });
        });
    </script>
</body>

</html>
