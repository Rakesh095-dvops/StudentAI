<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
</head>
<body>
  <button id="startCall">Start Video Call</button>
  <video id="localVideo" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
const startCallButton = document.getElementById('startCall');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');

let localStream;
let remoteStream;
let peerConnection;

const servers = {
  iceServers: [
    { urls: 'stun:stun.l.google.com:19302' } // Use a public STUN server
  ]
};

startCallButton.addEventListener('click', async () => {
  // Get local video stream
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = localStream;

  // Initialize peer connection
  peerConnection = new RTCPeerConnection(servers);

  // Add local stream tracks to peer connection
  localStream.getTracks().forEach(track => {
    peerConnection.addTrack(track, localStream);
  });

  // Handle remote stream
  peerConnection.ontrack = event => {
    if (remoteVideo.srcObject !== event.streams[0]) {
      remoteStream = event.streams[0];
      remoteVideo.srcObject = remoteStream;
    }
  };

  // Handle ICE candidates
  peerConnection.onicecandidate = event => {
    if (event.candidate) {
      // Send ICE candidate to the other peer
      // This typically involves signaling server
      console.log('New ICE candidate:', event.candidate);
    }
  };

  // Create and send offer to the remote peer
  const offer = await peerConnection.createOffer();
  await peerConnection.setLocalDescription(offer);
  console.log('Offer created:', offer);

  // Send the offer to the remote peer
  // This typically involves signaling server
  // For simplicity, we're assuming the remote peer will respond with an answer
  // You should implement signaling logic here
});

// Function to handle answer from the remote peer
// This would typically be triggered via signaling server
async function handleAnswer(answer) {
  const remoteDesc = new RTCSessionDescription(answer);
  await peerConnection.setRemoteDescription(remoteDesc);
  console.log('Answer set:', answer);
}

// Example usage of handleAnswer (replace with actual signaling logic)
setTimeout(async () => {
  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);
  handleAnswer(answer);
}, 5000);




  </script>
</body>
</html>
