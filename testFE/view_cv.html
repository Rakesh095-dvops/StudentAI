    <script>
        const apiUrl = config.userUrl + "/api/resume/company/name"
        fetch(apiUrl, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + localStorage.getItem("token"),
            }
        })
        .then((response) => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then((data) => {
            const tableBody = document.querySelector('table.table tbody');
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${item.companyName}</td>
                    <td>${item._id}</td>
                    <td><button type="button" class="btn btn-primary" onclick="viewCV('${item._id}')">View CV</button></td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    
        function viewCV(cvId) {
            // Redirect to cvtemplate1.html with the CV ID as a URL parameter
            window.location.href = `cvtemplate1.html?cvId=${cvId}`;
        }
    </script>
